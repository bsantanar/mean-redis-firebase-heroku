<div class="row">
  <div class="col-md-8 col-sm-12">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators"  *ngFor="let image of product.images;let i = index" [attr.data-slide-to]="i" [ngClass]="i == 0 ? 'active' : ''"></li>
      </ol>
      <div class="carousel-inner" role="listbox" >
        <div *ngFor="let img of product.images; let k = index" [ngClass]="k == 0 ? 'carousel-item active' : 'carousel-item'">
            <img src="{{img}}" class="img-fluid" alt="Event Image">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <div class="col">
    <div class="card border-dark mb-3" style="max-width: 18rem;">
      <div class="card-header">{{product.name}}</div>
      <div class="card-body text-dark">
        <h5 class="card-title">{{product.shortDescription}}</h5>
        <p class="card-text text-danger">{{product.prices.formattedOfferPrice}}</p>
      </div>
    </div>
  </div>
</div>
<div [innerHTML]="product.longDescription"></div>
