<div class="card mb-3 mr-3" style="max-width: 520px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img [src]="product.fullImage" class="card-img" alt="Smartphone">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">{{product.shortDescription}}</p>
          <p class="card-text text-danger">{{product.prices.formattedOfferPrice}}</p>
        </div>
      </div>
    </div>
</div>
